<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen ">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main hidden">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
                <audio src="song.mp3"></audio>
                <table id="songs">
    <thead class="list-headers">
            <tr><td> Title </td>
            <td> Artist </td>
            <td> Album </td>
            <td> Duration </td>
        </tr></thead>
        <!-- <div class="song-list"> -->
            <tbody><tr class="song" id="song1">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song2">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song3">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song4">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
        <!-- </div> -->
    </tbody></table>

        <div class="current-song-wrapper">
        <img src="img/song1.jpg" class="current-song-image">
        <div>
        <p class="current-song-name">Badri Ki Dulhania (Title Track)</p>
        <p class="current-song-album">Badrinath ki Dulhania</p>
        </div>
        </div>
            </section>
            <footer>
                <div class="controls">
                    <div class="player-buttons">
                        <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
                        <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                        <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
                        <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
                        <img src="img/drum.png" class="drumicon clickable" style="margin-right: 40px; width: 28px;">
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
                
                
            </footer>
        </div>

        



      <div class="variant hidden">
      <section class="Drumkit">

    <div class="effect a">Cabinet</div>
    <div class="effect b">Chorus</div>
    <div class="effect c">Moog Filte</div>
    <div class="effect d">Gain</div>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span id="clap" onclick="clap()" class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span id="hihat" onclick="hihat()" class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span id="kick" onclick="kick()" class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span id="openhat" onclick="openhat()" class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span id="boom" onclick="boom()" class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span id="ride" onclick="ride()" class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span id="snare" onclick="snare()" class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span id="tom" onclick="tom()" class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span id="tink" onclick="tink()" class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav" id='a'></audio>
  <audio data-key="83" src="sounds/hihat.wav" id='b'></audio>
  <audio data-key="68" src="sounds/kick.wav" id='a'></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>


            </section>

    </div>
     <script src="jquery.js">
    </script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tunajs/0.4.4/tuna-min.js" type="text/javascript"></script>
    <script type="text/javascript" src="effects.js"></script>
    <script src="main.js"></script>
</body>

</html>
